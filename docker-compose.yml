# ChatGPT said that 1 compose file is OK and 1 config file that just runs the config is easy to use

---
version: "3"
services:
  syncthing:
    image: lscr.io/linuxserver/syncthing:latest
    container_name: syncthing
    hostname: syncthing #optional
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /data/docker/Sync/config:/config
      - /data/docker/Sync/data1:/data1
      - /data/docker/Sync/data2:/data2
    ports:
      - 8384:8384
      - 22000:22000/tcp
      - 22000:22000/udp
      - 21027:21027/udp
    restart: unless-stopped

  portainer:
    image: portainer/portainer-ce:latest
    ports:
      - 9443:9443
    volumes:
        - /data/docker/portainer:/data
        - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
  gitea:
    image: gitea/gitea:1.20.2-rootless
    restart: always
    volumes:
      - /data/docker/gitea/data:/var/lib/gitea
      - /data/docker/gitea/config:/etc/gitea
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "3000:3000"
      - "2222:2222"